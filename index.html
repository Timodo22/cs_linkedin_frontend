<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudShapers Sourcing Hub</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; color: #333; margin: 0; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        
        .action-panel { background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        .action-panel input[type="text"], .action-panel input[type="number"] { padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 15px; }
        .input-keyword { flex: 2; min-width: 250px; }
        .input-location { flex: 1; min-width: 150px; }
        .input-number { width: 100px; }
        .hint-text { font-size: 12px; color: #666; margin-top: 0; margin-bottom: 20px; padding-left: 5px; }
        
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 4px; font-weight: bold; transition: background 0.2s; font-size: 14px; }
        .btn-primary { background-color: #0a66c2; color: white; }
        .btn-primary:hover { background-color: #004182; }
        .btn-primary:disabled { background-color: #7ba6d4; cursor: not-allowed; }
        .btn-danger { background-color: #dc3545; color: white; }
        
        .filters { margin-bottom: 15px; display: flex; gap: 10px; }
        .filter-btn { background-color: #e9ecef; color: #333; }
        .filter-btn.active { background-color: #495057; color: white; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: left; vertical-align: top; }
        th { background-color: #f8f9fa; color: #555; }
        .status-go { display: inline-block; padding: 5px 10px; background-color: #d4edda; color: #155724; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .status-nogo { display: inline-block; padding: 5px 10px; background-color: #f8d7da; color: #721c24; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .summary-text { max-width: 450px; font-size: 14px; line-height: 1.5; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen" style="max-width: 400px; margin: 100px auto; text-align: center;">
        <h2>Login Resource Manager</h2>
        <input type="password" id="password" placeholder="Wachtwoord" style="padding: 10px; width: 80%; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
        <br>
        <button class="btn-primary" onclick="login()">Inloggen</button>
    </div>

    <div id="dashboard-screen" class="hidden">
        <div class="header">
            <h1>CloudShapers Sourcing Hub</h1>
            <button class="btn-danger" onclick="logout()">Uitloggen</button>
        </div>
        
        <div class="action-panel">
            <input type="text" id="search-jobs" class="input-keyword" placeholder="Functies (bijv. Azure devops, Cloud Architect)">
            <input type="text" id="search-location" class="input-location" placeholder="Locaties (bijv. Eindhoven, Den Bosch)">
            <input type="number" id="search-max" class="input-number" title="Aantal profielen per run" value="20" min="1" max="100">
            <button class="btn-primary" id="scrape-btn" onclick="startScraping()">Start Apify Sleepnet</button>
        </div>
        <p class="hint-text">* Meerdere functies of locaties? Scheid ze met een komma.</p>

        <div class="filters">
            <button class="filter-btn active" onclick="applyFilter('ALL', this)">Alles tonen</button>
            <button class="filter-btn" onclick="applyFilter('GESCHIKT', this)">Alleen GO's</button>
            <button class="filter-btn" onclick="applyFilter('NIET GESCHIKT', this)">Alleen NO-GO's</button>
            <button class="filter-btn" onclick="fetchLeads()" style="margin-left: auto;">â†» Tabel Verversen</button>
        </div>
        
        <table id="leads-table">
            <thead>
                <tr>
                    <th style="width: 20%;">Naam & Headline</th>
                    <th style="width: 10%;">Status</th>
                    <th style="width: 50%;">Beoordeling AI</th>
                    <th style="width: 20%;">Actie</th>
                </tr>
            </thead>
            <tbody id="leads-body"></tbody>
        </table>
    </div>
</div>

<script>
    // PAS DEZE URL AAN NAAR JOUW CLOUDFLARE WORKER! (ZONDER schuine streep aan het eind)
    const API_URL = "https://cslinkedinapi.timosteen22.workers.dev"; 
    
    let allLeads = []; 

    document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem('token')) {
            showDashboard();
            fetchLeads();
        }
    });

    async function login() {
        const passwordInput = document.getElementById('password').value;
        try {
            const res = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                body: JSON.stringify({ password: passwordInput }),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();
            if (res.ok && data.success) {
                localStorage.setItem('token', data.token);
                showDashboard();
                fetchLeads();
            } else {
                alert(data.error || "Fout wachtwoord!");
            }
        } catch (error) {
            alert("Kan niet verbinden met server.");
        }
    }

    function logout() {
        localStorage.removeItem('token');
        document.getElementById('login-screen').classList.remove('hidden');
        document.getElementById('dashboard-screen').classList.add('hidden');
        document.getElementById('password').value = '';
    }

    function showDashboard() {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('dashboard-screen').classList.remove('hidden');
    }

    async function startScraping() {
        const jobsInput = document.getElementById('search-jobs').value;
        const locationInput = document.getElementById('search-location').value;
        const maxProfiles = parseInt(document.getElementById('search-max').value, 10) || 20;
        const btn = document.getElementById('scrape-btn');
        const token = localStorage.getItem('token');

        if (!jobsInput) return alert("Vul minimaal Ã©Ã©n functietitel in.");

        btn.innerText = "Bezig met doorgeven...";
        btn.disabled = true;

        // Zet de komma-gescheiden tekst om in lijstjes (arrays) voor Apify
        const jobTitlesArray = jobsInput.split(',').map(item => item.trim()).filter(Boolean);
        const locationsArray = locationInput ? locationInput.split(',').map(item => item.trim()).filter(Boolean) : [];

        // De exacte payload structuur die de HarvestAPI actor verwacht
        const apifyPayload = {
            "autoQuerySegmentation": false,
            "currentJobTitles": jobTitlesArray,
            "locations": locationsArray,
            "maxItems": maxProfiles,
            "profileScraperMode": "Short", // Tip: Verander naar "Full" als Claude details mist!
            "recentlyChangedJobs": false,
            "yearsOfExperienceIds": [] // Leeg gelaten, zodat hij alle niveaus pakt
        };

        try {
            const res = await fetch(`${API_URL}/api/scrape`, {
                method: 'POST',
                body: JSON.stringify(apifyPayload),
                headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
            });
            const data = await res.json();

            if (res.ok && data.success) {
                alert("Apify sleepnet uitgegooid! ðŸŽ£\n\nApify is nu aan het zoeken. Zodra hij klaar is, gaat Make.com alles beoordelen. Klik over een minuutje op 'Tabel Verversen'.");
            } else {
                alert("Fout bij starten Apify: " + data.error);
            }
        } catch (error) {
            alert("Verbindingsfout bij doorgeven opdracht.");
        } finally {
            btn.innerText = "Start Apify Sleepnet";
            btn.disabled = false;
        }
    }

    async function fetchLeads() {
        const token = localStorage.getItem('token');
        try {
            const res = await fetch(`${API_URL}/api/leads`, { headers: { 'Authorization': `Bearer ${token}` } });
            if (res.status === 401) return logout();
            
            allLeads = await res.json();
            renderTable(allLeads);
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.filter-btn').classList.add('active'); 
        } catch (error) {
            console.error("Fout bij ophalen:", error);
        }
    }

    function applyFilter(status, btnElement) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
        if (status === 'ALL') renderTable(allLeads);
        else renderTable(allLeads.filter(lead => lead.status === status));
    }

    function renderTable(leads) {
        const tbody = document.getElementById('leads-body');
        tbody.innerHTML = '';

        if (!leads || leads.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">Nog geen leads gevonden. Gooi het sleepnet uit!</td></tr>';
            return;
        }

        leads.forEach(lead => {
            const isGo = lead.status === 'GESCHIKT';
            const statusBadge = isGo ? '<span class="status-go">GO</span>' : '<span class="status-nogo">NO-GO</span>';
            
            const actionHtml = isGo && lead.invite_message ? 
                `<button class="btn-primary" onclick='copyAndOpen(\`${lead.invite_message.replace(/'/g, "\\'")}\`, "${lead.linkedin_url}")'>Kopieer Invite & Open Profiel</button>` : 
                (isGo ? '<i>Geen invite beschikbaar</i>' : '');

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>
                    <strong>${lead.name || 'Onbekend'}</strong><br>
                    <span style="font-size: 12px; color: #666;">${lead.headline || ''}</span>
                </td>
                <td>${statusBadge}</td>
                <td class="summary-text">
                    <strong>${lead.reason || ''}</strong><br>
                    <span style="color: #666;">${lead.summary || ''}</span>
                </td>
                <td>${actionHtml}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    function copyAndOpen(message, url) {
        navigator.clipboard.writeText(message).then(() => {
            alert(`âœ… Invite gekopieerd naar klembord!\n\n${message}`);
            if (url) window.open(url, '_blank');
        });
    }
</script>

</body>
</html>
